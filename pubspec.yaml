name: fachub
description: Fachub - حساب المعدل الجامعي + شات طلابي متصل
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # واجهة التطبيق
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.2
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3

  file_selector: ^1.0.3
  firebase_storage: ^12.3.0
  path_provider: ^2.1.4

  # لتصدير PDF (اختياري)
  pdf: ^3.11.0
  printing: ^5.13.4

  # تعريب وتواريخ
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/brand/
    - assets/screenshots/
