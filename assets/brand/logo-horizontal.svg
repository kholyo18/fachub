<svg width="920" height="200" viewBox="0 0 920 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#16A34A"/>
            <stop offset="100%" stop-color="#2563EB"/>
        </linearGradient>
        <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="6" flood-opacity="0.15"/>
        </filter>
    </defs>
    <!-- Mark -->
    <g filter="url(#s)">
        <rect x="20" y="20" width="160" height="160" rx="28" fill="url(#g)"/>
        <!-- mortar board (graduation cap) -->
        <path d="M100 56 L156 78 L100 100 L44 78 Z" fill="white" opacity="0.94"/>
        <rect x="92" y="100" width="16" height="28" rx="4" fill="white" opacity="0.94"/>
        <circle cx="156" cy="78" r="6" fill="white" opacity="0.94"/>
    </g>

    <!-- Wordmark -->
    <g transform="translate(210,42)">
        <text x="0" y="78" font-family="Inter, system-ui, Segoe UI, Roboto" font-weight="800" font-size="84" fill="#0F172A">Fachub</text>
        <rect x="2" y="96" width="250" height="10" rx="5" fill="url(#g)"/>
    </g>
</svg>
